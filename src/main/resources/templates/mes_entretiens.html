<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mes Entretiens</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Mes Entretiens</h2>

    <div th:if="${entretiens.isEmpty()}">
        <p>Aucun entretien prÃ©vu pour vous.</p>
    </div>

    <table class="table table-bordered" th:if="${!entretiens.isEmpty()}">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Lieu</th>
            <th>Statut</th>
            <th>Recruteur</th>
            <th>Compte Rendu</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${entretiens}">
            <td th:text="${#dates.format(e.date, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${e.lieu}"></td>
            <td th:text="${e.statut}"></td>
            <td th:text="${e.recruteur.nom}"></td>
            <td th:text="${e.compteRendu != null ? e.compteRendu : '-'}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
