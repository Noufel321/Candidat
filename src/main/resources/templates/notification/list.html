<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layouts/base">
<head>
    <title>Liste des Notifications</title>
    <!-- Lien vers le CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Liste des Notifications</h2>

        <!-- Table des notifications -->
        <table th:unless="${notification.isEmpty()}" class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Entretien ID</th>
                <th>Type</th>
                <th>Message</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notification : ${notification}">
                <td th:text="${notification.id}">ID</td>
                <td th:text="${notification.entretien.id}">Entretien ID</td>
                <td th:text="${notification.type}">Type</td>
                <td th:text="${notification.message}">Message</td>
            </tr>
            </tbody>
        </table>

        <!-- Si aucun notification n'est trouvé -->
        <div th:if="${notification.isEmpty()}" class="alert alert-warning text-center">
            Aucune notification trouvée.
        </div>

        <!-- Message filtré par Entretien ID -->
        <p th:if="${entretienId != null}" class="alert alert-info text-center">
            Filtré par Entretien ID: <span th:text="${entretienId}"></span>
        </p>
    </div>
</div>

<!-- Lien vers le JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
