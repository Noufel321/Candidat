<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/base">
<head>
    <meta charset="UTF-8">
    <title>Accueil Candidat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<section layout:fragment="content" class="px-4 py-10">
    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-8">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
            <!-- Texte de bienvenue -->
            <div class="md:w-2/3">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">🎉 Bienvenue Candidat !</h1>
                <p class="text-gray-600 mb-4">Vous êtes connecté avec succès à votre espace personnel.</p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="/candidat/entretiens"
                       class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-medium transition-all">
                        <i class="fas fa-calendar-alt mr-2"></i>Voir mes entretiens
                    </a>
                    <a href="/logout"
                       class="border border-red-500 text-red-600 hover:bg-red-50 px-6 py-2 rounded-lg font-medium transition-all">
                        <i class="fas fa-sign-out-alt mr-2"></i>Se déconnecter
                    </a>
                </div>
            </div>

            <!-- Icône ou illustration -->
            <div class="md:w-1/3 flex justify-center">
                <div class="w-40 h-40 rounded-full bg-gradient-to-r from-purple-200 to-blue-200 flex items-center justify-center">
                    <i class="fas fa-user-circle text-6xl text-purple-700"></i>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
