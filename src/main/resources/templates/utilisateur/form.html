<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layouts/base">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Utilisateur</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>





</div>
<div layout:fragment="content">
    <div class="container mt-5">
        <h1 th:text="${utilisateur.id == 0} ? 'Créer un Utilisateur' : 'Modifier l\'Utilisateur'" class="mb-4"></h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/utilisateur/ajt}" th:object="${utilisateur}" method="post" class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Nom</label>
                <input type="text" th:field="*{nom}" class="form-control" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Mot de passe</label>
                <input type="password" th:field="*{motDePasse}" class="form-control" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Rôle</label>
                <select th:field="*{role}" class="form-select" required>
                    <option value="CANDIDAT">Candidat</option>
                    <option value="RECRUTEUR">Recruteur</option>
                    <option value="RH">RH</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="/utilisateur" class="btn btn-secondary ms-2">Retour à la liste</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS (facultatif, utile pour certains composants dynamiques) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
