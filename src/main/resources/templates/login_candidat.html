<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Interface Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .input-field {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        .input-field:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .btn-login {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

<div class="login-card w-full max-w-md p-8 animate__animated animate__fadeIn">
    <div class="text-center mb-6">
        <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-user-lock text-indigo-500 text-3xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-800">Connexion</h2>
        <p class="text-gray-600 mt-1">Entrez vos identifiants pour continuer</p>
    </div>

    <!-- Message d'erreur -->
    <div th:if="${param.error}" id="error-message"
         class="mb-4 p-3 bg-red-50 text-red-600 rounded-lg text-sm animate__animated animate__shakeX">
        <div class="flex items-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span>Identifiants incorrects</span>
        </div>
    </div>

    <!-- Formulaire -->
    <form th:action="@{/process-login}" method="post" class="space-y-5">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <div class="relative">
                <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                <input type="text" name="username"
                       class="input-field pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
                       placeholder="votre@email.com" required />
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
            <div class="relative">
                <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                <input type="password" name="password"
                       class="input-field pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
                       placeholder="••••••••" required />
            </div>
        </div>

        <button type="submit"
                class="btn-login w-full py-3 px-4 rounded-lg text-white font-semibold shadow-md focus:outline-none">
            Se connecter
        </button>
    </form>
    <!-- Lien vers la page d'inscription -->
    <div class="text-center mt-4 text-sm text-gray-600">
        Vous n’avez pas de compte ?
        <a href="/candidat/register" class="text-indigo-600 hover:underline font-medium">Créer un compte</a>
    </div>
</div>

</body>
</html>
