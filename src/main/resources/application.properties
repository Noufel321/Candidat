# Nom de l'application
spring.application.name=Master_App

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/masterappdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=


# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuration SendGrid (pour NotificationService)
sendgrid.api.key=ton_api_key_sendgrid

# Configuration Google Calendar (pour CalendarService)
google.calendar.client-id=ton_client_id
google.calendar.client-secret=ton_client_secret
google.calendar.refresh-token=ton_refresh_token

# Configuration JWT (pour l'authentification)
jwt.secret=ton_jwt_secret
jwt.expiration=86400000 # 24 heures en millisecondes

# Port de l'application (optionnel, par défaut 8080)
server.port=8080